a.jpeg","name":"Rohit Sharma","role":"Batsman","talent":"Rohit was subsequently picked for the ODI team on a selection whim after his burst of vital performances in the World T20 and his impressive Ranji Trophy record. He made an impression in the CB series Down Under, playing some crucial cameos against stalwarts like Brett Lee and Stuart Clark, and a more-than-competent Sri Lankan attack."},{"id":"p2","birthplace":"Nagpur Maharashtra","born":"Apr 30, 1989","image":"images/virat-kohli.jpeg","name":"Virat Kohli","role":"Batsman","talent":"A spunky, chubby teenager with gelled hair shot to fame after leading India to glory in the Under-19 World Cup at Kuala Lumpur in early 2008. In an Indian team filled with saint-like icons worthy of their own hagiographies, Virat Kohli, with his most un-Indian, 'bad-boy' intensity, would clearly be an outcast."},{"id":"p3","birthplace":"Ranchi, Bihar","born":"Jul 07, 1981","image":"images/ms-dhoni.jpeg","name":"MS Dhoni","role":"WK-Batsman","talent":"Dhoniiiii finishes off in style. A magnificent strike into the crowd. India lift the World Cup after 28 years. The party's started in the dressing room. And it’s an Indian captain, who’s been absolutely magnificent, in the night of the final."},{"id":"p4","birthplace":"Mangaluru, Karnataka","born":"Apr 18, 1992","image":"images/kl-rahul.jpeg","name":"KL Rahul","role":"WK-Batsman","talent":"Rahul rose through the ranks of Under-19 cricket and broke into the Karnataka first-class side and had a decent debut season in 2010-11. He was left out of the squad for the succeeding season, but he returned for the 2012-13 season, in which he had a prolific run of form, becoming the highest run-getter of the season, propelling himself into contention for the highest honour of them all – an India Test cap."},{"id":"p5","birthplace":"Mumbai, Maharashtra","born":"Sep 14, 1990","image":"images/suryakumar-yadav.jpeg","name":"Suryakumar Yadav","role":"Batsman","talent":"Suryakumar Yadav made his first-class debut against Delhi during the 2010-11 Ranji season. He had a great start to his career as he top-scored for Mumbai with a ell compiled 73 and was the only player to score a fifty in Mumbai's first innings"},{"id":"p6","birthplace":"Ahmedabad","born":"Dec 06, 1993","image":"images/jasprit-bumrah.jpeg","name":"Jasprit Bumrah","role":"Bowler","talent":"In an Indian team desperately searching for a death overs' bowler, Jasprit Bumrah came to the fore through the Indian Premier League, as a boon for cricket in the country. The scantily-built pacer from Gujarat has managed to perfect the art of bowling inch-perfect yorkers as an understudy to Lasith Malinga as a part of the Mumbai Indians franchise."}]},"__N_SSG":true},"page":"/players","query":{},"buildId":"N33tYnW9raC2RMSotA_zt","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
